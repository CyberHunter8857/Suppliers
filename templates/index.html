<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Customizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Assignment Customizer</h1>
        <form action="/generate" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="studentName" class="form-label">Enter Your Name:</label>
                <input type="text" class="form-control" id="studentName" name="student_name" placeholder="Your Name" required>
            </div>
            <button type="submit" class="btn btn-primary">Download Assignment</button>
        </form>
    </div>
</body>
</html>
